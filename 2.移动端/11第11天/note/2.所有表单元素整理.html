<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>所有表单元素整理</title>
</head>
<body>
<!--form-->
<label>用户名</label><input type="text"/>   <br/>
密码<input type="password"/> <br/>
按钮<input type="button" value='提交按钮'/> <br/>
提交<input type="submit"/> <br/>
重置<input type="reset"/> <br/>
文件<input type="file"/> <br/>
单选按钮<input type="radio"/> <br/>
复选按钮<input type="checkbox"/> <br/>

H5新增的表单类型：
日历控件:<input type="date"/> <br/>
颜色面板:<input type="color"/> <br/>
进度条控件:<input type="range"/> <br/>
search搜索标签:<input type="search"/>
number数字&数值标签:<input type="number"/>
color颜色&色值选择标签:<input type="color"/>
email 邮件类型输入框：<input type="email"/>
telephone电话号码输入标签<input type="tel"/>
time时钟标签<input type="time"/>
</body>
</html>
