<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box1{
            width:100px;
            height:100px;
            animation:boxAnimate 10s steps(3,start) infinite;
        }
        .box2{
            width:100px;
            height:100px;
            animation:boxAnimate 10s steps(3,end) infinite;
        }
        @keyframes boxAnimate {
            0%{
                background:red;
            }
            100%{
                background:blue;
            }
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
