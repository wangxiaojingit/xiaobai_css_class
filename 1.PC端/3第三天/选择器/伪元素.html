<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height: 200px;
            background-color: red;
        }
        div:before{
            display: block;
            content: "00000000000";
            color: #fff;
        }
        div:after{
            display: block;/*块*/
            content: "1111111111";
            color: #fff;
        }
    </style>
</head>
<body>
<div>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
    <span>我是span</span>
</div>

</body>
</html>
