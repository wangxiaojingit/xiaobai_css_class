<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [title="珠峰培训"]{
            width: 100px;
            height: 100px;
            background: deeppink;
        }
    </style>
</head>
<body>
<div title="珠峰培训" class="div1">11111111</div>
<div title="珠峰培训" class="div1 div2">11111111222</div>
<br>
<h title="珠峰培训" >1111111111111</h>
</body>
</html>
6.属性选择器（权重10）：利用标签的属性名和属性值来选择html元素。
语法：
[标签属性名]{css样式}
[标签属性名=属性值]{css样式}
一般不用属性选择器选择属性名为class的,不能有两个类名（属性值不能为两个）
属性选择器在使用的时候，如果有两个类名，那么是不生效的(第一个生效）
属性选择器我们不使用属性名为class的，因为class直接用类选择器
