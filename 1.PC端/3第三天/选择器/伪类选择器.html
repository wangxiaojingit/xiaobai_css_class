<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link{color: yellow;/* !*默认状态*!*/}
        a:hover{color: red;/**鼠标滑上去-- 鼠标经过的状态**/}
        a:active{color:#fff;/*鼠标点击的状态*/}
        a:visited{color: brown;/*鼠标点击后的状态 只能兼容IE浏览器*/}
    </style>
</head>
<body>
<a href="javascript:;">我是a元素</a>
<a href="javascript:;">我是a元素</a>
<a href="javascript:void (0)">我是a元素</a>
</body>
</html>
