<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import "../选择器/css.css";
    </style>
</head>
<body>
<div>我是div</div>
<p></p>
<ul></ul>
</body>
</html>
导入式：@import"url" 都是引入一个单独的css文件,
1、导入式不是标签，也不是css的属性，它是一个声明的语句
2、这条语句必须放在所在文件的第一行
在浏览器解析的时候，先把html文件加载完，再加载@import这个文档
