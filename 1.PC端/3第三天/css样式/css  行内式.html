<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="width: 100px;height: 100px;background: blue">我是块级div</div>
<!--div 元素（标签）
style 标签属性
-->
<!--<div style="css属性名：属性值;"></div>-->
<span style="background: blue">我是行内span</span>
<img style="css属性名：属性值;" alt="描述" />
<!--行内式：直接写在标签内，通过标签属性style引入-->
<div>我是div</div>
<p></p>
<ul></ul>
<ol></ol>

</body>
</html>
