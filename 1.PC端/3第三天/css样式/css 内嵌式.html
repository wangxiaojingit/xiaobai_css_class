<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内嵌式</title>
    <style>
        div,p,ul,ol{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <!--内嵌式：将css代码写在style标签内，通过css选择器来选择html元素，将css样式添加给这个元素，
   style这个元素一般写在head元素内-->
</head>
<body>
<div>我是div</div>
<p>1</p>
<ul>11</ul>
<ol>111</ol>
</body>
</html>
