<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            display: none;
            list-style: none;
            padding: 0px;
        }
        div:hover>ul{
            display: block;
        }
        li:hover{color: yellow;
            background-color: darkkhaki;

        }
        div{
            background-color: aqua;
            width: 100px;
        }
        span:hover{
            color: red;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div>
    <span>用户名</span>
    <ul>
        <li>登录</li>
        <li>注册</li>
        <li>退出</li>
    </ul>
</div>
</body>
</html>
